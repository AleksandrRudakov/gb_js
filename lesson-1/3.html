<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // выполняется сложение чисел 10 и 10, получаем 20, затем выполняется конкотенация 20 и 10, результат - строка '2010'
    console.log(10 + 10 + "10"); // 2010
    // выполняется конкотенация числа 10, строки '10' и число 10, результат - строка '101010'
    console.log(10 + "10" + 10); // 101010
    // выполняется сложение чисел 10 и 10, получаем 20, затем выполняется преобразование строки '10' в число 10, результат - число 30
    console.log(10 + 10 + +"10"); // 30
    // выполняется преобразование пустой строки в число -0, затем выполняется деление 10 на -0, результат - -Infinity
    console.log(10 / -""); //-Infinity
    // выполняется попытка преобразования строки '2,5' в число, данную операцию выполнить нельзя, затем выполняется попытка деление число 10 на строку '2,5', результат - NaN
    console.log(10 / +"2,5"); //NaN
  </script>
</body>

</html>
