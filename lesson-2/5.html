<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Сумма двух чисел
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function getAddition(a, b) {
      return (a + b);
    }

    /**
     * Разность двух чисел, при этом меньшее число вычитается из большего
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function getSubtraction(a, b) {
      if (a > b) {
        return (a - b);
      }
      else {
        return (b - a);
      }
    }

    /**
     * Умножение двух чисел
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function getMultiplication(a, b) {
      return (a * b);
    }

    /**
     * Деление двух чисел
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function getDivision(a, b) {
      return (a / b);
    }

    /**
     * Функция выполняет заданную операцию над двумя числами
     * @param {number} arg1
     * @param {number} arg2
     * @param {number} operation - 
     * @returns {number|Nan}
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return getAddition(arg1, arg2);
        case '-':
          return getSubtraction(arg1, arg2);
        case '*':
          return getMultiplication(arg1, arg2);
        case '/':
          return getDivision(arg1, arg2);
        default:
          return NaN;
      }
    }

    let a = prompt('Введите число a');
    let b = prompt('Введите число b');
    let operation = prompt('Введите операцию');

    a = +a;
    b = +b;

    console.log(`Результат ${mathOperation(a, b, operation)}`);

  </script>
</body>

</html>
