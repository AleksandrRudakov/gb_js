<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Выполняем операцию инкремента над переменной a и присваиваем полученное
    значение переменной c
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Выполняем операцию присваивания переменной b в переменную d, затем
    выполняется операция инкремента над переменной b
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Переменная а к этой строке кода уже равна 2, переменная c равна 2 плюс
    результат инкремента над переменной a, то есть 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Переменная b к этой строке кода уже равна 2, переменная d равна 2 плюс
    переменная b, то есть 2 + 2 = 4, затем выполняется операция
    инкремента над переменной b
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
